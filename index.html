  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffc0cb, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 192, 203, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeIn 2s ease-in-out;
    }

    .popup h1 {
      color: #d63384;
      font-size: 2.5em;
      animation: fadeInDown 2s ease;
    }

    .popup button {
      padding: 12px 24px;
      background-color: #ff69b4;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .typing {
      font-size: 1.4em;
      color: #c2185b;
      text-align: center;
      margin: 20px;
      min-height: 80px;
      white-space: pre-wrap;
    }

    .slide-container {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .slides img {
      width: 320px;
      height: 320px;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slides img.active {
      opacity: 1;
    }

    form {
      text-align: center;
      padding: 20px;
      animation: fadeIn 3s ease;
    }

    textarea, input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .floating {
      position: absolute;
      bottom: -100px;
      animation: floatUp 10s linear infinite;
      border-radius: 50%;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh); }
    }

    @media (max-width: 600px) {
      .slide-container, .slides img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>

<script>
function start() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("bgm").play();
  typeEffect();
  setInterval(createFloating, 500);
  startSlideshow();
}

// Efek Ketik
const message = `Selamat ulang tahun, Sayang ‚ù§Ô∏è\n\nSemoga ayang selalu sehat, bahagia, dan semua harapanmu dimudahkan. Aku selalu doain yang terbaik buat kamu.\n\nLove you sayang ‚ù§Ô∏è.`;
let i = 0;
function typeEffect() {
  if (i < message.length) {
    document.getElementById("typing").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeEffect, 50);
  }
}

// Efek Balon
function createFloating() {
  const div = document.createElement("div");
  div.classList.add("floating");
  const size = Math.random() * 30 + 20;
  div.style.width = div.style.height = size + "px";
  div.style.left = Math.random() * 100 + "vw";
  div.style.background = "hsl(" + Math.random() * 360 + ", 80%, 70%)";
  document.body.appendChild(div);
  setTimeout(() => div.remove(), 10000);
}

// Slideshow Manual
let slideIndex = 0;
function startSlideshow() {
  const slides = document.querySelectorAll('#slideshow img');
  setInterval(() => {
    slides[slideIndex].classList.remove("active");
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add("active");
  }, 3000); // Ganti slide setiap 3 detik
}
</script>
